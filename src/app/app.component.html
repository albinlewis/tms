<mat-horizontal-stepper> 
  <!-- Step 1 -->
  <mat-step stepControl="firstFormGroup">
    <ng-template matStepLabel>Management</ng-template>
    <progressbar [tasks]="tasks"></progressbar>
    <app-tasks-view></app-tasks-view>
  </mat-step>

  <!-- Step 2 -->
  <mat-step stepControl="secondFormGroup">
    <ng-template matStepLabel>Tracking</ng-template>
    <div *ngIf="filterDoneTasks(tasks).length > 0">
      <progressbar [tasks]="tasks"></progressbar>
      <taskgrid [tasks]="tasks"></taskgrid>
      <notetracker id="taskNotes"></notetracker>
    </div>
    <div *ngIf="filterDoneTasks(tasks).length == 0" id="noTasksTemplate">
      <h1 class="noTasksHeading">
        Bamboozled!
      </h1>
      <p class="noTasksMessage">
        It looks like there are no Tasks on your ToDo-list.
      </p>
      <p class="noTasksMessage">
        Make sure you are connected to the database, or create some Tasks on the previous frame!
      </p>
      <button mat-raised-button color="accent" matStepperPrevious class="noTasksButton">Take me there!</button>
    </div>
  </mat-step>

  <!-- Step 3 -->
  <mat-step stepControl="thirdFormGroup">
    <ng-template matStepLabel>Statistics</ng-template>
      Test
    </mat-step>

  </mat-horizontal-stepper>
