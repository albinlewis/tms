<mat-card  *ngIf="show">
  <mat-card-header>
    <mat-card-title>
      <h1>{{tasktitle}}</h1><timer></timer>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="noteWindow">
      <p *ngFor="let note of notes;">- {{note}}</p>
    </div>
    <input #noteInput (keydown.enter)="addNote(noteInput.value); noteInput.value = '';" class="noteInput" type="text" placeholder="Type a note here">
  </mat-card-content>
  <mat-card-actions>
    <div class="buttons">
      <button mat-raised-button color="primary">Done</button>
    </div>
  </mat-card-actions>
</mat-card>
