<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h4>{{task.title}}</h4>
      <input [(ngModel)]="task.title" type="text" name="title" id="title" placeholder="{{task.title}}">
    </mat-card-title>
    <mat-card-subtitle>

    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  <input [(ngModel)]="task.description" type="text" placeholder="{{task.description}}">
  <p>{{today | date}}</p>
  
  <p>{{task.updatedAt}}</p>
  <p>{{task.done}}</p>
  
  </mat-card-content>
  <mat-card-actions>
        
  </mat-card-actions>
</mat-card>
