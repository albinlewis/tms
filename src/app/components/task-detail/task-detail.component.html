<div (keyup.enter)="updatefullTask(task)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h3>{{task.title}}</h3>
        <mat-input-container>
            <input matInput [(ngModel)]="task.title" type="text" id="title" placeholder="Title">         
        </mat-input-container>
      </mat-card-title>
      <mat-card-subtitle>

      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>  
      <mat-input-container>
          <input matInput [(ngModel)]="task.description" type="text"  placeholder="Description">          
      </mat-input-container>    
          
        <p>{{task.createdAt | date}}</p>
        
        <p>{{task.updatedAt}}</p>
        <p>{{task.done}}</p>

    <label>Presse Enter to update</label>
    </mat-card-content>
    <mat-card-actions>
          
    </mat-card-actions>
  </mat-card>
</div>
