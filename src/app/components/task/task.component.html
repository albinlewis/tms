
<mat-accordion >
  <mat-expansion-panel >
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{task.title}}
        </mat-panel-title>
        <mat-panel-description >
          {{task.description}}
          
        </mat-panel-description>
      </mat-expansion-panel-header>
      <button mat-raised-button (click)="deleteTask($event)">Delete</button>
      
  </mat-expansion-panel>
</mat-accordion>
